sonar.projectKey=JOSHUACRAZES_SSDLS
sonar.organization=joshuacrazes

sonar.projectName=SSDLS
sonar.projectVersion=1.0

# Source directory for analysis
sonar.sources=src

sonar.sourceEncoding=UTF-8

# Coverage report for SonarQube (must match pipeline)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude test files from coverage/duplication as needed (optional, tested)
sonar.coverage.exclusions=**/*test*.py
sonar.cpd.exclusions=**/*test*.py
