name: OWASP ZAP Dynamic Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * *'      # Nightly scan at 00:00 UTC

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install Flask and dependencies, start your app in background
      - name: Install dependencies and start app
        run: |
          pip install flask
          nohup python src/main.py &

      # Step 4: Wait for app startup
      - name: Wait for Flask API
        run: sleep 10

      # Step 5: Run OWASP ZAP Full Scan
      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:5000/'
          allow_issue_writing: false
          rules_file_name: ''
          cmd_options: '-g zap_report.html'

      # Step 6: Upload ZAP report as artifact
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: ZAP-DAST-Report
          path: zap_report.html

