name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Run Unit Tests and Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Checkout the repository code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask
          pip install -r requirements.txt || true
          pip install pytest pytest-cov  # Ensure pytest-cov is installed

      - name: Run pytest with coverage
        run: |
          pytest --cov=src --cov-report=lcov -v  # Generate the coverage report
          cat coverage.lcov  # Print out the coverage report for debugging purposes

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched for SonarQube analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          extra-properties: |
            sonar.projectKey=your-project-key  # Replace with your SonarQube project key
            sonar.sources=src  # Path to your source code folder (adjust as needed)
            sonar.python.coverage.reportPaths=coverage.lcov  # Ensure path to the coverage report is correct
            sonar.coverage.exclusions=**/*test*.py  # Optionally exclude test files from coverage calculation
            sonar.cpd.exclusions=**/*test*.py  # Optionally exclude test files from duplication analysis
